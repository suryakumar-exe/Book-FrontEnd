
<div class="container">
    <h1>
      {{title}}
    </h1>
    <div *ngIf= "msgTrue">Book Created Sucessfully</div>
    <form #addNewBook="ngForm" (submit)= "updatebook(addNewBook)">
      <div class="form-group">
        <label for="name">ID</label>
        <input type="text" class="form-control" id="id" name="id"
          placeholder="Enter full name" required ngModel/>
      </div>
  
      <div class="form-group">
        <label for="name">TITLE</label>
        <input type="text" class="form-control" id="title" name="title"
          placeholder="Enter Book Name" required ngModel/>
      </div>

      <div class="form-group">
        <label for="name">AUTHOR</label>
        <input type="text" class="form-control" id="author" name="author"
          placeholder="Enter Author Name" required ngModel />
      </div>

      <div class="form-group">
        <label for="name">DESCRIPTION</label>
        <input type="text" class="form-control" id="description" name="description"
          placeholder="Enter Description" required ngModel/>
      </div>
  
      <!--<div class="form-group form-check">
        <input type="checkbox" class="form-check-input" 
          id="terms" formControlName="terms" />
        <label class="form-check-label" for="terms">Agree to terms and conditions?</label>
      </div>-->
  
      <button class="btn btn-success" [disabled]= "!addNewBook.valid">Update Book</button>
    </form>
  </div>
